<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-20">
    <hr class="m-10" />

    <div class="flex">
      <div
        class="m-5 w-[100px] h-[100px] border border-black border-dashed"
      ></div>
      <div
        class="m-5 w-[100px] h-[100px] border-2 border-pink-500 border-dashed"
      ></div>
      <div
        class="m-5 w-[100px] h-[100px] border-4 border-green-950 border-dashed"
      ></div>
      <div
        class="m-5 w-[100px] h-[100px] border-[10px] border-[crimson] border-dashed"
      ></div>
    </div>

    <hr class="m-10" />

    <div class="flex">
      <div class="m-5 w-[100px] h-[100px] border-r-2 border-[crimson]"></div>
      <div class="m-5 w-[100px] h-[100px] border-l-2 border-[crimson]"></div>
      <div class="m-5 w-[100px] h-[100px] border-t-2 border-[crimson]"></div>
      <div class="m-5 w-[100px] h-[100px] border-b-2 border-[crimson]"></div>
    </div>

    <hr class="m-10" />

    <div class="flex">
      <div
        class="m-5 w-[100px] h-[100px] border-2 border-puple-500 rounded"
      ></div>
      <div
        class="m-5 w-[100px] h-[100px] border-2 border-puple-500 rounded-md"
      ></div>
      <div
        class="m-5 w-[100px] h-[100px] border-2 border-puple-500 rounded-lg"
      ></div>
      <div
        class="m-5 w-[100px] h-[100px] border-2 border-puple-500 rounded-full"
      ></div>
    </div>

    <hr class="m-10" />
    <button
      class="border-2 border-teal-400 text-[14px] px-4 py-2 rounded-full hover:rounded-none"
    >
      save changes
    </button>

    <hr class="m-10" />
    <div class="border-2 w-[500px] p-5 border-slate-300">
      <label class="block" for="userEmeail">Email Addresss</label>
      <input class="border-2 border-[crimson] p-2 w-full rounded-lg outline-none
      type="email" placeholder="Enter your Email">
      <span class="text-[13px] text-rose-400">This field is required.</span>
    </div>

    <hr class="m-10" />
    <div class="w-[100px] h-[100px] border-2 border-black m-5 rounded-full"></div>
    <div class="w-[100px] h-[200px] border-2 border-black m-5 rounded-full"></div>
    <div class="w-[200px] h-[100px] border-2 border-black m-5 rounded-full"></div>
  </body>
</html>
